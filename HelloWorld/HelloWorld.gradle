apply plugin: 'application'

mainClassName = 'de.fraunhofer.iosb.helloworld.HelloWorld'

dependencies {
    switch (rti) {
		case "prti1516e":
			logger.warn (':HelloWorld:pRTI is used. Make sure pRTI is installed on target machine to run HelloWorld')
			compile files (rti_lib + "/" + rti_jar)
			runtime fileTree (dir: rti_lib, include: '*.jar')
			break
		case "mak":
			logger.warn (':HelloWorld:MAK RTI is not configure. HelloWorld will not be runnable')
		case "IEEE1516e":
		default:
			logger.warn (':HelloWorld:No RTI is used. HelloWorld will not be runnable')
			compile     group: 'msg134-ivct-framework', name: 'IEEE1516e', version: ivctVersion
	}


	compile     libraries.slf4j_api

}
